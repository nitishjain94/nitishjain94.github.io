<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Kavitaji ‚ù§Ô∏è</title>
  <meta property="og:title" content="A Surprise for Kavitaji ‚ù§Ô∏è" />
  <meta property="og:description" content="I have a question for you..." />
  <meta property="og:image" content="photo1.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root { --primary: #ff4d6d; --bg: #ffeef2; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg);
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
    }

    /* --- FULL SCREEN BACKGROUND PHOTOS (RECTIFIED) --- */
    #gallery {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1; 
      display: none;
    }

    .photo {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      /* FIX: Changed from 'cover' to 'contain' to stop zooming/cropping */
      background-size: contain; 
      background-repeat: no-repeat;
      background-position: center;
      background-color: var(--bg); /* Fills side gaps with the theme color */
      filter: opacity(0.6); 
    }
    .photo.active { opacity: 1; }

    /* --- LOCK SCREEN --- */
    #start-screen {
      position: fixed;
      inset: 0;
      background: #ffeef2;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.8s ease;
    }
    
    .envelope {
      font-size: 100px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    /* --- CONTENT CARDS --- */
    #main-content {
      width: 90%;
      max-width: 450px;
      text-align: center;
      display: none; 
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem 1.5rem;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: var(--primary);
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      margin-bottom: 15px;
    }

    .hint {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }

    .buttons { 
      display: flex; 
      justify-content: center; 
      align-items: center;
      gap: 20px; 
      margin-top: 25px;
      height: 80px; 
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 800;
      transition: transform 0.2s;
    }

    #yesBtn { background: var(--primary); color: white; }
    #noBtn { background: #e5e5e5; color: #333; }

    /* Success Screen GIF */
    .success-gif {
      width: 180px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    #success { display: none; }
    #success p.decision { font-weight: bold; color: #ff4d6d; margin-bottom: 5px; }

    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div id="start-screen">
    <div class="envelope" onclick="startJourney()">üíå</div>
    <p style="margin-top: 20px; color: #ff4d6d; font-weight: bold;">Click to open, Kavitaji</p>
  </div>

  <div id="gallery">
    <div class="photo active" style="background-image: url('photo1.jpg');"></div>
    <div class="photo" style="background-image: url('photo2.jpg');"></div>
    <div class="photo" style="background-image: url('photo3.jpg');"></div>
    <div class="photo" style="background-image: url('photo4.jpg');"></div>
    <div class="photo" style="background-image: url('photo5.jpg');"></div>
    <div class="photo" style="background-image: url('photo6.jpg');"></div>
    <div class="photo" style="background-image: url('photo7.jpg');"></div>
    <div class="photo" style="background-image: url('photo8.jpg');"></div>
  </div>

  <div id="main-content">
    <div class="card" id="question-card">
      <h1>Kavitaji‚ù§Ô∏è, will you be my Valentine?</h1>
      <div class="buttons">
        <button id="yesBtn" onclick="sheSaidYes()">Yes! ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
      </div>
      <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
    </div>

    <div class="card" id="success">
      <img src="giphy (1).gif" alt="Happy Cat" class="success-gif">
      <p class="decision">Good decision</p> 
      <h1>YAY! üéâ‚ù§Ô∏è</h1>
      <p style="color: #666; font-weight: normal;">See you next week!</p>
    </div>
  </div>

  <canvas id="confetti-canvas" style="position:fixed; inset:0; pointer-events:none; z-index:99;"></canvas>

  <script>
    function startJourney() {
      document.getElementById('bg-music').play().catch(e => console.log("Music blocked"));
      const startScreen = document.getElementById('start-screen');
      startScreen.style.opacity = '0';
      setTimeout(() => { 
        startScreen.style.display = 'none'; 
        document.getElementById('gallery').style.display = 'block';
        document.getElementById('main-content').style.display = 'block';
        setTimeout(() => { document.getElementById('main-content').style.opacity = '1'; }, 50);
        startSlideshow();
      }, 800);
    }

    let currentSlide = 0;
    function startSlideshow() {
      const photos = document.querySelectorAll('.photo');
      setInterval(() => {
        photos[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % photos.length;
        photos[currentSlide].classList.add('active');
      }, 3500); 
    }

    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('question-card');
    
    function moveNo(e) {
      if(e) e.preventDefault();
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = 'absolute';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    function sheSaidYes() {
      document.getElementById('question-card').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }
  </script>
</body>
</html>
