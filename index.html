<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Kavitaji ‚ù§Ô∏è</title>
  <meta property="og:title" content="A Surprise for Kavitaji ‚ù§Ô∏è" />
  <meta property="og:description" content="I have a question for you..." />
  <meta property="og:image" content="photo1.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root { --primary: #ff4d6d; --bg: #ffeef2; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffeef2 0%, #ffd6e0 100%);
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
    }

    /* --- LOCK SCREEN --- */
    #start-screen {
      position: fixed;
      inset: 0;
      background: #ffeef2;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.8s ease;
    }
    
    .envelope {
      font-size: 100px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    /* --- MAIN CONTENT --- */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease 0.5s; 
      width: 90%;
      max-width: 500px;
      text-align: center;
      display: none; 
      position: relative;
      z-index: 1;
    }

    /* Photo Gallery Section */
    .gallery {
      position: relative;
      width: 100%;
      height: 350px; 
      margin-bottom: 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: none; 
      background: rgba(255, 255, 255, 0.3);
    }

    .photo {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .photo.active { opacity: 1; }

    /* The Main Card */
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      position: relative;
      min-height: 300px; /* Increased to give No button more room to move */
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: var(--primary);
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      margin-bottom: 10px;
    }

    .hint {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
      color: #333;
    }

    .buttons { 
      display: flex; 
      justify-content: center; 
      align-items: center;
      gap: 20px; 
      margin-top: 30px;
      height: 120px; 
      position: relative; 
    }

    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 800;
      font-family: 'Nunito', sans-serif;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #yesBtn { 
      background: var(--primary); 
      color: white; 
      z-index: 10; 
      position: relative;
    }
    
    #yesBtn:hover { box-shadow: 0 5px 15px rgba(255,77,109,0.4); }

    #noBtn { 
      background: #e5e7eb; 
      color: #111827; 
      z-index: 5; 
      transition: left 0.2s ease, top 0.2s ease; /* Smoother movement */
    }

    /* Success Card */
    #success { display: none; }
    #success .decision-text { font-weight: 800; color: #ff4d6d; margin-bottom: 5px; font-size: 1.2rem; }
    #success img { 
      width: 100%;       
      max-width: 320px;  
      height: auto; 
      border-radius: 15px; 
      margin-bottom: 15px; 
    }

    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div id="start-screen">
    <div class="envelope" onclick="startJourney()">üíå</div>
    <p style="margin-top: 20px; color: #ff4d6d; font-weight: bold;">Click to open, Kavitaji</p>
  </div>

  <div id="main-content">
    
    <div class="gallery" id="gallery">
      <div class="photo active" style="background-image: url('photo1.jpg');"></div>
      <div class="photo" style="background-image: url('photo2.jpg');"></div>
      <div class="photo" style="background-image: url('photo3.jpg');"></div>
      <div class="photo" style="background-image: url('photo4.jpg');"></div>
      <div class="photo" style="background-image: url('photo5.jpg');"></div>
      <div class="photo" style="background-image: url('photo6.jpg');"></div>
      <div class="photo" style="background-image: url('photo7.jpg');"></div>
      <div class="photo" style="background-image: url('photo8.jpg');"></div>
    </div>

    <div class="card" id="question-card">
      <h1>Kavitaji‚ù§Ô∏è, will you be my Valentine?</h1>
      <div class="buttons" id="button-container">
        <button id="yesBtn" onclick="sheSaidYes()">Yes! ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
      </div>
      <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
    </div>

    <div class="card" id="success">
      <img src="giphy (1).gif" alt="Happy Cat">
      <p class="decision-text">Good decision</p> 
      <h1>YAY! üéâ‚ù§Ô∏è</h1>
      <p style="color: #666;">See you in 8 days!</p>
    </div>
  </div>

  <canvas id="confetti-canvas" style="position:fixed; inset:0; pointer-events:none; z-index:999;"></canvas>

  <script>
    let yesScale = 1;

    function startJourney() {
      // Start music on click
      const audio = document.getElementById('bg-music');
      audio.play().catch(e => console.log("Audio play needs interaction"));
      
      const startScreen = document.getElementById('start-screen');
      startScreen.style.opacity = '0';
      setTimeout(() => { 
        startScreen.style.display = 'none'; 
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('gallery').style.display = 'block';
        setTimeout(() => { document.getElementById('main-content').style.opacity = '1'; }, 100);
        startSlideshow();
      }, 800);
    }

    function startSlideshow() {
      const photos = document.querySelectorAll('.photo');
      let slide = 0;
      if(photos.length > 0) {
        setInterval(() => {
          photos[slide].classList.remove('active');
          slide = (slide + 1) % photos.length;
          photos[slide].classList.add('active');
        }, 3000); 
      }
    }

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('question-card');
    
    function moveNo(e) {
      if(e) e.preventDefault();

      // 1. Grow the Yes Button (capped at 1.5x)
      if (yesScale < 1.5) {
        yesScale += 0.1;
        yesBtn.style.transform = `scale(${yesScale})`;
      }

      // 2. Teleport No Button to a new random position inside the card
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      let randomX, randomY;
      let attempts = 0;
      let safe = false;

      // Find a safe spot that doesn't overlap the Yes button
      while (!safe && attempts < 20) {
        attempts++;
        // Calculate relative to card center/edges
        randomX = Math.random() * (cardRect.width - btnRect.width - 40) + 20;
        randomY = Math.random() * (cardRect.height - btnRect.height - 100) + 60;

        // Collision check logic
        const absX = cardRect.left + randomX;
        const absY = cardRect.top + randomY;

        const overlap = !(absX + btnRect.width < yesRect.left || 
                          absX > yesRect.right || 
                          absY + btnRect.height < yesRect.top || 
                          absY > yesRect.bottom);

        if (!overlap) safe = true;
      }

      noBtn.style.position = 'absolute';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    // Attach listeners for all types of "avoidance"
    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);
    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        moveNo();
    });

    function sheSaidYes() {
      document.getElementById('question-card').style.display = 'none';
      document.getElementById('gallery').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      
      // Explosion of hearts/confetti
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);

        const particleCount = 50 * (timeLeft / duration);
        confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
        confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
      }, 250);
    }
  </script>
</body>
</html>
