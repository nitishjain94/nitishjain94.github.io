<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Kavitaji ‚ù§Ô∏è</title>
  <meta property="og:title" content="A Surprise for Kavitaji ‚ù§Ô∏è" />
  <meta property="og:description" content="I have a question for you..." />
  <meta property="og:image" content="photo1.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root { --primary: #ff4d6d; --bg: #ffeef2; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffeef2 0%, #ffd6e0 100%);
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
    }

    /* --- SCREEN 0: PASSWORD --- */
    #password-screen {
      position: fixed;
      inset: 0;
      background: #ffeef2;
      z-index: 200;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .pass-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    input[type="date"] {
      padding: 10px;
      border: 2px solid var(--primary);
      border-radius: 10px;
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      margin: 20px 0;
      outline: none;
    }

    /* --- SCREEN 1: ENVELOPE --- */
    #start-screen {
      position: fixed;
      inset: 0;
      background: #ffeef2;
      z-index: 50;
      display: none; /* Shown after password */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.8s ease;
    }
    
    .envelope {
      font-size: 100px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    /* --- MAIN CONTENT --- */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease 0.5s; 
      width: 90%;
      max-width: 500px;
      text-align: center;
      display: none; 
      position: relative;
      z-index: 1;
    }

    .gallery {
      position: relative;
      width: 100%;
      height: 350px; 
      margin-bottom: 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: none; 
      background: rgba(255, 255, 255, 0.3);
    }

    .photo {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .photo.active { opacity: 1; }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: var(--primary);
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      margin-bottom: 10px;
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 800;
      color: #ff4d6d;
      min-height: 20px;
    }

    .buttons { 
      display: flex; 
      justify-content: center; 
      align-items: center;
      gap: 20px; 
      margin-top: 20px;
      height: 60px; 
    }

    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 800;
      font-family: 'Nunito', sans-serif;
      transition: transform 0.2s;
    }

    #yesBtn { background: var(--primary); color: white; z-index: 10; }
    #yesBtn:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(255,77,109,0.4); }

    #noBtn { background: #e5e7eb; color: #111827; }

    #success { display: none; }
    #success .decision-text { font-weight: 800; color: #ff4d6d; margin-bottom: 5px; font-size: 1.2rem; }
    #success img { 
      width: 100%;       
      max-width: 320px;  
      height: auto; 
      border-radius: 15px; 
      margin-bottom: 15px; 
    }

    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div id="password-screen">
    <div class="pass-card">
      <h2 style="color: #ff4d6d;">For Kavitaji's Eyes Only ‚ù§Ô∏è</h2>
      <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">Enter the date we first connected to unlock:</p>
      <input type="date" id="dateInput">
      <br>
      <button onclick="checkPassword()" style="background: #ff4d6d; color: white;">Unlock Surprise</button>
      <p id="error-msg" style="color: red; font-size: 0.8rem; margin-top: 10px; display: none;">Wrong date, try again! üòä</p>
    </div>
  </div>

  <div id="start-screen">
    <div class="envelope" onclick="startJourney()">üíå</div>
    <p style="margin-top: 20px; color: #ff4d6d; font-weight: bold;">Click to open, Kavitaji</p>
  </div>

  <div id="main-content">
    <div class="gallery" id="gallery">
      <div class="photo active" style="background-image: url('photo1.jpg');"></div>
      <div class="photo" style="background-image: url('photo2.jpg');"></div>
      <div class="photo" style="background-image: url('photo3.jpg');"></div>
      <div class="photo" style="background-image: url('photo4.jpg');"></div>
      <div class="photo" style="background-image: url('photo5.jpg');"></div>
      <div class="photo" style="background-image: url('photo6.jpg');"></div>
      <div class="photo" style="background-image: url('photo7.jpg');"></div>
      <div class="photo" style="background-image: url('photo8.jpg');"></div>
    </div>

    <div class="card" id="question-card">
      <h1>Kavitaji‚ù§Ô∏è, will you be my Valentine?</h1>
      <div class="buttons">
        <button id="yesBtn" onclick="sheSaidYes()">Yes! ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
      </div>
      <div class="hint" id="hintText">‚ÄúNo‚Äù seems a bit shy üòà</div>
    </div>

    <div class="card" id="success">
      <img src="giphy (1).gif" alt="Happy Cat">
      <p class="decision-text">Good decision</p> 
      <h1>YAY! üéâ‚ù§Ô∏è</h1>
      <p style="color: #666;">See you on 22nd Feb!</p>
    </div>
  </div>

  <canvas id="confetti-canvas" style="position:fixed; inset:0; pointer-events:none; z-index:99;"></canvas>

  <script>
    /* --- PASSWORD LOGIC --- */
    function checkPassword() {
      const input = document.getElementById('dateInput').value;
      // Date format from input is YYYY-MM-DD. 27th Nov 2025 is 2025-11-27
      if (input === '2025-11-27') {
        document.getElementById('password-screen').style.display = 'none';
        document.getElementById('start-screen').style.display = 'flex';
      } else {
        const error = document.getElementById('error-msg');
        error.style.display = 'block';
        setTimeout(() => { error.style.display = 'none'; }, 2000);
      }
    }

    /* --- START JOURNEY --- */
    function startJourney() {
      document.getElementById('bg-music').play().catch(e => console.log("Audio failed"));
      const startScreen = document.getElementById('start-screen');
      startScreen.style.opacity = '0';
      setTimeout(() => { 
        startScreen.style.display = 'none'; 
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('gallery').style.display = 'block';
        setTimeout(() => { document.getElementById('main-content').style.opacity = '1'; }, 100);
        startSlideshow();
      }, 800);
    }

    let currentSlide = 0;
    function startSlideshow() {
      const photos = document.querySelectorAll('.photo');
      if(photos.length > 0) {
        setInterval(() => {
          photos[currentSlide].classList.remove('active');
          currentSlide = (currentSlide + 1) % photos.length;
          photos[currentSlide].classList.add('active');
        }, 3000); 
      }
    }

    /* --- NO BUTTON & HINTS --- */
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('question-card');
    const hintText = document.getElementById('hintText');

    const compliments = [
      "But you're my favorite person! ‚ù§Ô∏è",
      "Think about our first meeting! üòä",
      "You're the prettiest girl in the world! ‚ú®",
      "Who else will laugh at my jokes? üòÇ",
      "We make the best team, Kavitaji! ü§ù",
      "I'm a fan of your laugh üòä"
    ];
    let complimentIndex = 0;
    
    function moveNo(e) {
      if(e) e.preventDefault();
      
      // Update Hint Text
      hintText.innerText = compliments[complimentIndex];
      complimentIndex = (complimentIndex + 1) % compliments.length;

      // Move Button
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      
      noBtn.style.position = 'absolute';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      noBtn.style.zIndex = '5';
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    function sheSaidYes() {
      document.getElementById('question-card').style.display = 'none';
      document.getElementById('gallery').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }
  </script>
</body>
</html>
