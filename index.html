<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Kavitaji ‚ù§Ô∏è</title>
  <meta property="og:title" content="A Surprise for Kavitaji ‚ù§Ô∏è" />
  <meta property="og:description" content="I have a question for you..." />
  <meta property="og:image" content="photo1.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root { --primary: #ff4d6d; --bg: #ffeef2; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffeef2 0%, #ffd6e0 100%);
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
    }

    #start-screen {
      position: fixed;
      inset: 0;
      background: #ffeef2;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.8s ease;
    }
    
    .envelope {
      font-size: 100px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    #main-content {
      opacity: 0;
      transition: opacity 1s ease 0.5s; 
      width: 90%;
      max-width: 500px;
      text-align: center;
      display: none; 
      position: relative;
      z-index: 1;
    }

    .gallery {
      position: relative;
      width: 100%;
      height: 350px; 
      margin-bottom: 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: none; 
      background: rgba(255, 255, 255, 0.3);
    }

    .photo {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .photo.active { opacity: 1; }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      position: relative;
      min-height: 300px; /* Increased to ensure room for No button */
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: var(--primary);
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      margin-bottom: 10px;
    }

    .hint {
      margin-top: 15px;
      font-size: 13px;
      opacity: 0.7;
      color: #333;
    }

    /* Container for buttons to move within */
    .button-area {
      position: relative;
      width: 100%;
      height: 160px; /* Specific height for No button playground */
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 800;
      font-family: 'Nunito', sans-serif;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #yesBtn { 
      background: var(--primary); 
      color: white; 
      z-index: 10; 
      position: relative;
    }
    
    #noBtn { 
      background: #e5e7eb; 
      color: #111827; 
      z-index: 5;
      position: relative; /* Starts relative, then moves to absolute */
    }

    #success { display: none; }
    #success .decision-text { font-weight: 800; color: #ff4d6d; margin-bottom: 5px; font-size: 1.2rem; }
    #success img { 
      width: 100%;       
      max-width: 320px;  
      height: auto; 
      border-radius: 15px; 
      margin-bottom: 15px; 
    }

    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div id="start-screen">
    <div class="envelope" onclick="startJourney()">üíå</div>
    <p style="margin-top: 20px; color: #ff4d6d; font-weight: bold;">Click to open, Kavitaji</p>
  </div>

  <div id="main-content">
    
    <div class="gallery" id="gallery">
      <div class="photo active" style="background-image: url('photo1.jpg');"></div>
      <div class="photo" style="background-image: url('photo2.jpg');"></div>
      <div class="photo" style="background-image: url('photo3.jpg');"></div>
      <div class="photo" style="background-image: url('photo4.jpg');"></div>
      <div class="photo" style="background-image: url('photo5.jpg');"></div>
      <div class="photo" style="background-image: url('photo6.jpg');"></div>
      <div class="photo" style="background-image: url('photo7.jpg');"></div>
      <div class="photo" style="background-image: url('photo8.jpg');"></div>
    </div>

    <div class="card" id="question-card">
      <h1>Kavitaji‚ù§Ô∏è, will you be my Valentine?</h1>
      <div class="button-area" id="btn-area">
        <button id="yesBtn" onclick="sheSaidYes()">Yes! ‚ù§Ô∏è</button>
        <button id="noBtn" style="margin-left: 20px;">No</button>
      </div>
      <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
    </div>

    <div class="card" id="success">
      <img src="giphy (1).gif" alt="Happy Cat">
      <p class="decision-text">Good decision</p> 
      <h1>YAY! üéâ‚ù§Ô∏è</h1>
      <p style="color: #666;">See you in 8 days!</p>
    </div>
  </div>

  <canvas id="confetti-canvas" style="position:fixed; inset:0; pointer-events:none; z-index:99;"></canvas>

  <script>
    let yesScale = 1;

    function startJourney() {
      document.getElementById('bg-music').play().catch(e => console.log("Audio play failed"));
      const startScreen = document.getElementById('start-screen');
      startScreen.style.opacity = '0';
      setTimeout(() => { 
        startScreen.style.display = 'none'; 
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('gallery').style.display = 'block';
        setTimeout(() => { document.getElementById('main-content').style.opacity = '1'; }, 100);
        startSlideshow();
      }, 800);
    }

    function startSlideshow() {
      const photos = document.querySelectorAll('.photo');
      let slide = 0;
      if(photos.length > 0) {
        setInterval(() => {
          photos[slide].classList.remove('active');
          slide = (slide + 1) % photos.length;
          photos[slide].classList.add('active');
        }, 3000); 
      }
    }

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const area = document.getElementById('btn-area');
    
    function moveNo(e) {
      if(e) e.preventDefault();

      // 1. Grow Yes Button
      if (yesScale < 1.5) {
        yesScale += 0.1;
        yesBtn.style.transform = `scale(${yesScale})`;
      }

      // 2. Move No Button
      const areaRect = area.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      // We calculate relative to the button-area container
      let newLeft, newTop;
      let isOverlapping = true;

      while (isOverlapping) {
        // Stay within container padding
        newLeft = Math.random() * (areaRect.width - noRect.width);
        newTop = Math.random() * (areaRect.height - noRect.height);

        // Collision check with Yes Button
        // We convert Yes button's position to local container coordinates
        const yesLocalLeft = yesRect.left - areaRect.left;
        const yesLocalTop = yesRect.top - areaRect.top;

        const padding = 20; // Extra space so they don't touch
        const overlapX = (newLeft + noRect.width + padding > yesLocalLeft) && (newLeft - padding < yesLocalLeft + yesRect.width);
        const overlapY = (newTop + noRect.height + padding > yesLocalTop) && (newTop - padding < yesLocalTop + yesRect.height);

        if (!(overlapX && overlapY)) {
          isOverlapping = false;
        }
      }

      noBtn.style.position = 'absolute';
      noBtn.style.margin = '0';
      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);
    noBtn.addEventListener('click', moveNo);

    function sheSaidYes() {
      document.getElementById('question-card').style.display = 'none';
      document.getElementById('gallery').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }
  </script>
</body>
</html>
