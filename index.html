<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Kavitaji ‚ù§Ô∏è</title>
  <meta property="og:title" content="A Surprise for Kavitaji ‚ù§Ô∏è" />
  <meta property="og:description" content="I have a question for you..." />
  <meta property="og:image" content="photo1.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root { --primary: #ff4d6d; --bg: #ffeef2; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffeef2 0%, #ffd6e0 100%);
      font-family: 'Nunito', sans-serif;
      overflow: hidden; /* Prevents scrollbars when button moves */
    }

    /* --- SCREEN 1: THE LOCK SCREEN --- */
    #start-screen {
      position: fixed;
      inset: 0;
      background: #ffeef2;
      z-index: 50;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.8s ease;
    }
    
    .envelope {
      font-size: 100px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    /* --- MAIN CONTENT --- */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease 0.5s; 
      width: 90%;
      max-width: 500px;
      text-align: center;
      display: none; 
      position: relative; /* Important for button movement */
      z-index: 1;
    }

    /* Photo Gallery */
    .gallery {
      position: relative;
      width: 100%;
      height: 250px;
      margin-bottom: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: none; 
    }

    .photo {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease;
      background-size: cover;
      background-position: center;
    }
    .photo.active { opacity: 1; }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      position: relative; /* Fix: Makes sure button stays inside card */
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .buttons { 
      display: flex; 
      justify-content: center; 
      align-items: center;
      gap: 20px; 
      margin-top: 20px;
      height: 60px; /* Keeps layout stable */
    }

    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 800;
      font-family: 'Nunito', sans-serif;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #yesBtn { background: var(--primary); color: white; z-index: 10; }
    #yesBtn:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(255,77,109,0.4); }

    /* Fix: Start static, become absolute later via JS */
    #noBtn { 
      background: #e5e5e5; 
      color: #333; 
    }

    /* Success Message */
    #success { display: none; }
    #success img { width: 200px; margin-bottom: 20px; }

    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div id="start-screen">
    <div class="envelope" onclick="startJourney()">üíå</div>
    <p style="margin-top: 20px; color: #ff4d6d; font-weight: bold;">Click to open Kavitaji</p>
  </div>

  <div id="main-content">
    
    <div class="gallery" id="gallery">
      <div class="photo active" style="background-image: url('photo1.jpg');"></div>
      <div class="photo" style="background-image: url('photo2.jpg');"></div>
      <div class="photo" style="background-image: url('photo3.jpg');"></div>
	  <div class="photo" style="background-image: url('photo4.jpg');"></div>
	  <div class="photo" style="background-image: url('photo5.jpg');"></div>
	  <div class="photo" style="background-image: url('photo6.jpg');"></div>
	  <div class="photo" style="background-image: url('photo7.jpg');"></div>
	  <div class="photo" style="background-image: url('photo8.jpg');"></div>
    </div>

    <div class="card" id="question-card">
      <h1>Kavitaji‚ù§Ô∏è, will you be my Valentine?</h1>
      <div class="buttons">
        <button id="yesBtn" onclick="sheSaidYes()">Yes! ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div class="card" id="success">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3h5cWZ4a216aG16Y3M1Z216aG16Y3M1Z216aG16Y3M1Z216aG16YyZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/UnTC9oTIc70X9uXJ1O/giphy.gif" alt="Happy Cat">
      <h1>YAY! üéâ‚ù§Ô∏è</h1>
      <p>See you next week!</p>
    </div>
  </div>

  <canvas id="confetti-canvas" style="position:fixed; inset:0; pointer-events:none; z-index:99;"></canvas>

  <script>
    /* --- LOGIC --- */
    function startJourney() {
      // 1. Play Music
      document.getElementById('bg-music').play().catch(e => console.log("Audio play failed"));
      
      // 2. Hide Start Screen
      const startScreen = document.getElementById('start-screen');
      startScreen.style.opacity = '0';
      setTimeout(() => { startScreen.style.display = 'none'; }, 800);

      // 3. Show Main Content
      const mainContent = document.getElementById('main-content');
      mainContent.style.display = 'block';
      setTimeout(() => { mainContent.style.opacity = '1'; }, 100);

      // 4. Start Slideshow
      const gallery = document.getElementById('gallery');
      gallery.style.display = 'block';
      startSlideshow();
    }

    let currentSlide = 0;
    function startSlideshow() {
      const photos = document.querySelectorAll('.photo');
      if(photos.length > 0) {
        setInterval(() => {
          photos[currentSlide].classList.remove('active');
          currentSlide = (currentSlide + 1) % photos.length;
          photos[currentSlide].classList.add('active');
        }, 3000); 
      }
    }

    /* --- NO BUTTON LOGIC (Fixed) --- */
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('question-card');
    
    function moveNo(e) {
      // Prevent default click behavior
      if(e) e.preventDefault();

      // Get card dimensions
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Calculate area within the card
      // We subtract button size + padding to keep it inside
      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      // Apply new position
      noBtn.style.position = 'absolute';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      
      // Ensure it stays above other elements
      noBtn.style.zIndex = '5';
    }

    // Add multiple event listeners to catch all interaction types
    noBtn.addEventListener('mouseover', moveNo); // Desktop hover
    noBtn.addEventListener('touchstart', moveNo); // Mobile touch
    noBtn.addEventListener('click', moveNo); // Click attempt

    function sheSaidYes() {
      document.getElementById('question-card').style.display = 'none';
      document.getElementById('gallery').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      
      // CONFETTI
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
      setTimeout(() => confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } }), 500);
    }
  </script>
</body>
</html>
